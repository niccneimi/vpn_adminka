{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Сделать рассылку</h1>
  <form method="post" class="admin-form">{% csrf_token %}
    <div>
      {% for field in form %}
        <div class="form-row">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
          {% if field.help_text %}
            <p class="help">{{ field.help_text }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="submit-row">
      <button type="submit" class="default">Отправить</button>
    </div>
  </form>
{% endblock %}
